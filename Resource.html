<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="Resource.css">
</head>
<body>
    <h1>Smart Inventory Management System</h1>
    <form id="product-form">
        <label for="product-id">Product ID:</label>
        <input type="text" id="product-id" required>
        <label for="product-name">Product Name:</label>
        <input type="text" id="product-name" required>
        <label for="product-quantity">Product Quantity:</label>
        <input type="number" id="product-quantity" required>
        <label for="last-stock-date">Last Stock Date:</label>
        <input type="date" id="last-stock-date" required>
        <button type="button" onclick="addProduct()">Add Product</button>
        <button type="button" onclick="deleteProduct()">Delete Product</button>
    </form>
    <table id="product-table">
        <tr>
            <th>Product ID</th>
            <th>Product Name</th>
            <th>Product Quantity</th>
            <th>Last Stock Date</th>
        </tr>
    </table>
    <script src="Resource.js"></script>
</body>
</html>
